name: Запуск Python кода

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * *'  # Запускать каждый день в 9 утра

jobs:
  run-python:
    runs-on: ubuntu-latest
    
    steps:
    - name: Выгружаем код
      uses: actions/checkout@v3
    
    - name: Настраиваем Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Запускаем программу
      run: OZON API ACSESSORICA.py
